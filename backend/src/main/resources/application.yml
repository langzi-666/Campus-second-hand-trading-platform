# 校园二手交易平台配置文件
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: campus-trade-platform
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/campus_trade?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB
      
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis Plus配置
mybatis-plus:
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 打印SQL日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键策略
      id-type: auto
      # 逻辑删除字段
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # 映射文件位置
  mapper-locations: classpath:mapper/*.xml

# JWT配置
jwt:
  secret: campus-trade-platform-secret-key-2024
  expiration: 604800  # 7天，单位秒

# 文件上传路径配置
file:
  upload:
    path: /uploads/
    # 允许的文件类型
    allowed-types: jpg,jpeg,png,gif,bmp
    # 最大文件大小 (5MB)
    max-size: 5242880

# 日志配置
logging:
  level:
    com.campus.trade: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger配置
springfox:
  documentation:
    swagger-ui:
      enabled: true
